<div class="container h-100 d-flex flex-column align-items-center text-center">
  <div class="row">
    <div class="text-center mt-5">
      <img
        src="assets\img\shopee-logo.png"
        alt="Image"
        height="50"
        class="mb-3"
      />

    </div>
    <p class="text-500 text-muted">
      {{'home-description' | translate}}
    </p>
  </div>

  <div class="row text-capitalize align-items-center h-100">
    <div class="card-group gap-5">
      <div class="col">
        <div class="opt">
          <button
            routerLink="/vente"
            class="btn btn-primary p-5 rounded-circle"
            type="submit"
          >
            <i class="fa fa-archive fa-3x" aria-hidden="true"></i>
          </button>
          <h3 class="text-700 mt-2">{{'fund' | translate }}</h3>
        </div>
      </div>

      <div class="col">
        <div class="opt">
          <button
            routerLink="settings"
            class="btn btn-danger p-5 rounded-circle"
            type="submit"
          >
            <i class="fa fa-gear fa-3x"></i>
          </button>
          <h3 class="text-700 mt-2">{{'settings' | translate }}</h3>
        </div>
      </div>

      <div class="col">
        <div class="opt">
          <button
            routerLink="/stock"
            class="btn btn-success p-5 rounded-circle"
            type="submit"
          >
            <i class="fa fa-layer-group fa-3x"></i>
          </button>
          <h3 class="text-700 mt-2">{{'stock' | translate }}</h3>
        </div>
      </div>

      <div class="col">
        <div class="opt">
          <button
            routerLink="/search"
            class="btn btn-dark p-5 rounded-circle"
            type="submit"
          >
            <i class="fa fa-chart-line fa-3x"></i>
          </button>
          <h3 class="text-700 mt-2">{{'statistics' | translate }}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-capitalize">
    <div class="col">
      <div class="opt">
        <button
          (click)="onLogout()"
          class="btn btn-dark p-5 rounded-circle"
        >
          <i class="fa-solid fa-right-from-bracket fa-3x"></i>
        </button>
        <h3 class="text-700 mt-2">{{'logout' | translate }}</h3>
      </div>
    </div>
  </div>
</div>
