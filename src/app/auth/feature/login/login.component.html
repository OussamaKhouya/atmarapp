<div
  class="flex align-content-center flex-wrap card-container yellow-container"
  style="min-height: 100vh"
>
  <div class="surface-card mx-auto p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="assets\img\shopee-logo.png"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">{{"login"|translate}}</div>
      <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <label for="name" class="block text-900 font-medium mb-2"> {{"username"|translate}}</label>
      <input
        type="text"
        id="name"
        pAutoFocus
        [autofocus]="true"
        [placeholder]="'username'|translate"
        pInputText
        class="w-full mb-3"
        [ngClass]="!loginForm.get('name')?.valid ? 'ng-invalid ng-dirty' : ''"
        formControlName="name"
      />

      <label for="password" class="block text-900 font-medium mb-2"
      >{{"password"|translate}}</label
      >
      <input
        id="password"
        [ngClass]="
          !loginForm.get('password')?.valid && loginForm.get('password')?.touched
            ? 'ng-invalid ng-dirty'
            : ''
        "
        formControlName="password"
        type="password"
        [placeholder]="'password'|translate"
        pInputText
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1" class="text-900">{{"remember me"|translate}}</label>
        </div>
      </div>

      <button
        pButton
        pRipple
        [disabled]="!loginForm.valid"
        type="submit"
        [label]="'signin'| translate"
        icon="pi pi-user"
        class="w-full"
      ></button>
    </form>
  </div>
</div>
